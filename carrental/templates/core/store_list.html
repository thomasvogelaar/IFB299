{% extends "../base.html" %}
{% block nav-stores %}<a class="nav-link active" href="/stores">Stores</a>{% endblock %}

{% block content %}
    {% if store_list %}
        <h1>List of Stores</h1>
        <ul>
        {% for store in store_list %}
            <li><a href="{% url 'core:storedetails' store.id %}">{{ store.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No stores are available.</p>
    {% endif %}
{% endblock %}
